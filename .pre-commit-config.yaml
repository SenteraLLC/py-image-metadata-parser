repos:
- repo: local
  hooks:
    - id: flake8
      name: flake8
      exclude: (tests|doc|Pipfile|Pipfile.lock|pre-commit-config.yaml)
      language: system
      entry: flake8
      additional_dependencies: [
          'flake8-docstrings',
          'flake8-import-order',
          'flake8-builtins',
          'flake8-logging-format',
          'flake8-rst-docstrings'
      ]
