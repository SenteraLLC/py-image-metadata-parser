repos:
- repo: https://github.com/ambv/black
  rev: stable
  hooks:
    - id: black
- repo: https://gitlab.com/pycqa/flake8
  rev: '3.7.9'
  hooks:
    - id: flake8
      exclude: (tests|doc)
      additional_dependencies: [
          'flake8-docstrings',
          'flake8-import-order',
          'flake8-builtins',
          'flake8-logging-format',
          'flake8-rst-docstrings',
          'pygments'
      ]
default_language_version:
    python: python3.7