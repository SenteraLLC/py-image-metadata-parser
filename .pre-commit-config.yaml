repos:
- repo: https://github.com/pycqa/isort
  rev: 7.0.0
  hooks:
    - id: isort
      args: ["--profile", "black"]
- repo: https://github.com/ambv/black
  rev: 24.4.0
  hooks:
    - id: black
- repo: https://github.com/pycqa/flake8
  rev: '7.0.0'
  hooks:
    - id: flake8
      exclude: (tests)
      additional_dependencies: [
          'flake8-docstrings',
          'flake8-builtins',
          'flake8-logging-format',
          'flake8-rst-docstrings',
          'pygments',
          'pep8-naming'
      ]
- repo: local
  hooks:
    - id: mypy
      name: mypy
      language: system
      require_serial: true
      entry: poetry run mypy
      types_or: [python, pyi]
default_language_version:
    python: python3
