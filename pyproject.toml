[tool.poetry]
name = "imgparse"
version = "1.14.0"
description = "Python image-metadata-parser utilities"
authors = []

[tool.poetry.dependencies]
python = "^3.8"
exifread = "*"
click = "*"
decorator = "*"
xmltodict = "*"
requests = "*"
pytz = "*"
timezonefinder = {version = "^5.2.0", optional = true}

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-coverage= "*"
pre_commit = "*"
requests-mock = "*"

[tool.poetry.scripts]
imgparse = "imgparse.cli:cli"

[tool.poetry.extras]
timestamps = ["timezonefinder"]

[tool.isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = true
known_third_party = ["click", "decorator", "exifread", "pytest", "pytz", "requests", "xmltodict"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
